<!DOCTYPE html>
<html>
	<head>
		<title>Bit Please!</title>
		<link href="index.css" type="text/css" rel="stylesheet" />
		<script src="index.js" type="text/javascript"></script>
	</head>


	<body>
		<h1>Welcome to BitPlease.com!</h1>
	
		<div id ="userInput">
			<form>
			  Enter a number:<br>
			  <input id="userIn" type="text" name="userIn"><br>
			</form>
		</div>
		
		<div id ="inChoice">
			<form>
				Binary
				<input type="radio" name="binary" value="binary" checked>
			</form>
			
		</div>
		
		<br/>
		<hr>
		
		<div id ="userOutput">
			<form>
			  Hexidecimal:<br>
			  <input id="hexBox" type="text" name="hexOut"><br>
			</form>
			<form>
			  Decimal:<br>
			  <input id="decBox" type="text" name="decOut"><br>
			</form>
			<form>
			  Octal:<br>
			  <input id="octBox" type="text" name="octOut"><br>
			</form>
			<form>
			  Binary:<br>
			  <input id="binBox" type="text" name="binOut"><br>
			</form>
			
		</div>
		
	
	
	</body>

</html>
